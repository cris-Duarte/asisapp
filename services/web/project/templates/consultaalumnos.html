{% extends "bootstrap/base.html" %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='script_vs_v2.js')}}"></script>
<script src="{{url_for('static', filename='jquery.toaster.js')}}"></script>
{% endblock %}

{% block styles %}
  {{super()}}
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
{% endblock %}
{% block html_attribs %} lang="es"{% endblock %}


{% block title %}
  Consulta de Asistencia
{% endblock %}

{% block content %}
<div class="panel panel-primary panel-interno">
  <div class="panel-heading">Consulta de Asistencia</div>
  <br>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input id="cia" type="number" class="form-control" placeholder="Nro. de C.I.">
        <span class="input-group-btn">
          <button onclick="buscar()" class="btn btn-default" type="button">Consultar</button>
        </span>
      </div><!-- /input-group -->
    </div>
  </div>
  <div id="detasistencia">

  </div>
</div>
{% endblock %}
