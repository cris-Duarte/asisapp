<div class="panel-group" id="acordeonMateriasAlumno" role="tablist" aria-multiselectable="true">
  {% for materia in materias %}
    {% if materia.asistencia >= 60 %}
      <div class="panel panel-success">
    {% else %}
      <div class="panel panel-danger">
    {% endif %}
    <div class="panel-heading" role="tab" id="headingTwo">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#acordeonMateriasAlumno" href="#materia{{materia.id}}" onclick="detalle({{a}},{{materia.id}})" aria-expanded="true" aria-controls="collapseTwo">
          {{materia.nombre}} - {{materia.asistencia}}% de Asistencia
        </a>
      </h4>
    </div>
    <div id="materia{{materia.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body panel-interno">
        <div id="lista{{materia.id}}">

        </div>
      </div>
    </div>
  </div>
    {% else %}
  <div class="panel-group" id="panel-vacio" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <a class="collapsed" role="button" data-toggle="collapse" data-parent="#acordeonMateriasAlumno" href="#o1" aria-expanded="false" aria-controls="collapseThree">
            No tiene clases asignadas por el momento
          </a>
        </h4>
      </div>
      <div id="o1" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
        <div class="panel-body">
          Ninguna clases
        </div>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
